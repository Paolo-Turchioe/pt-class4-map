
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>W1n0</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
  <div id="my-map">
    <div id="title-container">
      <div id="legend">
        <h3>Gallons Produced</h3>
          <div class="legendItem"><div class="colorBox" style="background:#722F37"></div>More than 50,000,000</div>
          <div class="legendItem"><div class="colorBox" style="background:#895158"></div>More than 20,000,000</div>
          <div class="legendItem"><div class="colorBox" style="background:#A17479"></div>More than 1,000,000</div>
          <div class="legendItem"><div class="colorBox" style="background:#B8979B"></div>More than 500,000</div>
          <div class="legendItem"><div class="colorBox" style="background:#D0B9BC"></div>More than 1</div>
          <div class="legendItem"><div class="colorBox" style="background:#E7DCDD"></div>None (horrible places)</div>
      </div>
      <h2>Wine Production by State</h2>
      <p>This map shows the wine production by US State in 2016.</p>
      <p>Hover over a state to view its production.</p>
      <button class="reset">Reset View</button>
    </div>
  </div>
  <div class= "info"></div>

  <script src="//unpkg.com/leaflet@1.3.1/dist/leaflet.js"
  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""></script>
  <script
  src="//code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="data/us-states.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
