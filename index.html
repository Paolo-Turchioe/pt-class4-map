<html lang="en">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"

<body>
  <div id="my-map">
    <div id="title-container">
      <div id="legend">
        <h3>Legend</h3>
          <div class="legendItem"><div class="colorBox" style="background:#BD0026"></div>More than 50,000,000</div>
          <div class="legendItem"><div class="colorBox" style="background:#E31A1C"></div>More than 20,000,000</div>
          <div class="legendItem"><div class="colorBox" style="background:#FC4E2A"></div>More than 1,000,000</div>
          <div class="legendItem"><div class="colorBox" style="background:#FD8D3C"></div>More than 500,000</div>
          <div class="legendItem"><div class="colorBox" style="background:#FEB24C"></div>More than 2,000</div>
          <div class="legendItem"><div class="colorBox" style="background:#FED976"></div>Less than 2,000</div>           
      </div>
      <h2>Wine Production by State</h2>
      <p>This map shows the wine production by US State in 2016.</p>
      <p>Hover over a state to view its production.</p>
      <button class="reset">Reset View</button>
    </div>
  </div>
