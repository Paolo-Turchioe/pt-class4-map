
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Construction Date Bruckner</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"

  crossorigin=""/>
  <link rel="stylesheet" href="css/styles.css?v=1.0">

<body>
  <div id="my-map">
    <div id="title-container">
      <div id="legend">
        <h3>Legend</h3>
        <div class="legendItem"><div class="colorBox" style="background:#8e98ce"></div>2017</div>
      </div>
      <h2>Construction Date of Buildings on Bruckner</h2>
      <p>This map shows the study area and the construction date of buildings within it.</p>
      <p>Hover over a property to view its address and construction date.</p>
      <button class="reset">Reset View</button>
    </div>
  </div>
